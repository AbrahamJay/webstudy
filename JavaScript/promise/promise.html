<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function add (arr) {
      let total = 0
      arr.forEach(item => {
        total += item
      })
      return total
    }
    console.log(add([1, 2, 3, 4, 5, 6]))
  </script>
</body>
</html>
